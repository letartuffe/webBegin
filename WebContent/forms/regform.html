<script type="text/javascript">

	function regCheck(){

		nm = document.regForm.usernm.value;
		ps = document.regForm.password.value;
		m = document.regForm.email.value;
		file = document.regForm.picture.value.substring(document.regForm.picture.value.lastIndexOf(".")+1);

	
		file = file.toLowerCase();
		
		/*      
		switch (file) {
		     case "gif" :
		     case "jpg" :
		     case "png" :
		     case "bmp" :
		     case "tif" :
		     case "jpe" :
		     case "jpeg" :
	   		break;
	   	  default:
	        	 alert("그림 파일 입력 양식에 맞지 않는 파일입니다.")
	         	return false;
	    	}
		
		*/
		
		if (file.length > 0){
			if(file != 'jpg' && file != 'png'){
				alert("jpg, png만 가능");
				
			}
		}
		
		if (nm == '' || nm == null)
		{
			alert("이름을 기입해주세요");
			document.regForm.usernm.focus();
			return false;
		}else{
		
			if (ps == '' || ps == null)
			{
				alert("비밀번호을 기입해주세요");
				document.regForm.password.focus();
				return false;
				
			}else{
				if (m == '' || m == null)
				{
					alert("이메일을 기입해주세요");
					document.regForm.email.focus();
					return false;
					
				}else{
					return true;
				}
			}
		}
		
		
	}

</script>


</head>
