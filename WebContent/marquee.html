<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>움직이는 텍스트 만들기</title>
</head>
<body>
<a href="index.html">go index page</a>
<br>
<br>
<br>
<marquee>
	움직이는 텍스트는 marquee 태그로
</marquee>
<pre>
marquee 태그의 속성들
height/width  : 텍스트가 나타날 범위
hspace/wspace : 텍스트 바깥쪽의 여백
</pre>

<marquee height="50"
	 	 hspace="10" vspace="10"
	 	 behavior="slide">
behavior 속성이 slide	
</marquee>

<marquee height="50"
	 	 hspace="10" vspace="10"
	 	 behavior="alternate">
behavior 속성을 alternate로
</marquee>

<marquee bgcolor="yellow" 
		 height="50"
	 	 hspace="10" vspace="10"
	 	 behavior="alternate"
	 	 direction="up">
direction 속성을 up으로 지정<br>
(left/right/up/down 가능)
</marquee>

<marquee bgcolor="pink" 
		 height="50"
	 	 hspace="10" vspace="10"
	 	 scrolldelay="500">
scrolldelay 속성을 500으로
</marquee>
</body>
</html>
