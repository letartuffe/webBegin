<h1>헤드라인</h1>
hn 태그는 Headline의 약자로 문서의 제목 표시
<hr width="50%" color="red">
n은 1에서 6까지의 숫자
<hr width="500" color="blue" size="50"> 
1이 가장 큰 글씨 6이 가장 작은 글씨
<hr width="100" 
	color="green" 
	align="left">
hr 태그는 수평선을 그려주고<br>
자동으로 줄바꿈도 실행되므로<br>
문단 구분 용도로도 사용됩니다.
<hr noshade size="20">
<hr size="20">
<pre>
hr 태그의 속성들
1. width : 수평선의 길이를 픽셀이나 비율로 지정
2. size  : 수평선의 두께를 지정
3. align : 수평선의 정렬 방법 지정
4. color : 수평선의 색상 지정
5. noshade : 수평선의 음영 효과 를 없애줌.
</pre>
